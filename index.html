<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DosVoces - Social Voting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex-persist/dist/vuex-persist.js"></script>
    
</head>
<body>
    <header>
        <div class="header">
            <h1 class="logo">DosVoces</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search polls...">
                <button type="submit">Search</button>
            </div>
            <div class="sign-in-bar">
                <a href="#">Sign In</a>
            </div>
        </div>
        <nav>
            <ul class="categories">
                <li><a href="#">Education</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">Arts</a></li>
                <li><a href="#">Sciences</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Philosophy</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Polls section -->
        <section class="polls">
            <!-- Polls content will be dynamically generated -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 DosVoces. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
